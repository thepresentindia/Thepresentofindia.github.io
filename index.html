
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Present of India</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .logo {
      max-width: 300px;
      width: 80%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      color: #e60044;
    }

    p.vision {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .youtube-button {
      display: inline-block;
      background-color: #ff0000;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .youtube-button:hover {
      background-color: #cc0000;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 220px;
      }

      h1 {
        font-size: 22px;
      }

      .vision {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="The Present of India Logo" class="logo">
    <h1>Hindustan ki asli tasveer</h1>
    <p class="vision">
      The Present of India is a social media platform that brings forward the real voices of the nation â€” stories, struggles, and truth that matter.
    </p>
    <a class="youtube-button" href="https://www.youtube.com/channel/UCckLrrr6kdpFwrvQ99412yQ" target="_blank">
      Visit Our YouTube Channel
    </a>
  </div>
</body>
</html>
